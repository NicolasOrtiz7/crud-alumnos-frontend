<div class="container">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-8">
      <p class="fs-1 text">Agregar nuevo alumno</p>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-4">
      <app-sidebar></app-sidebar>
    </div>
    <div class="col-8">
      
      
        <form (ngSubmit)="nuevo()" class="form-control" novalidate #f="ngForm">
            <div class="input-group mb-3">
                <span class="input-group-text">Nombre</span>
                <input [(ngModel)]="alumno.nombre" type="text" class="form-control" id="nombre" name="nombre" required>
                <span class="input-group-text">Apellido</span>
                <input [(ngModel)]="alumno.apellido" type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input [(ngModel)]="detallesAlumno.email" type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Dirección</span>
                <input [(ngModel)]="detallesAlumno.direccion" type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Teléfono</span>
                <input [(ngModel)]="detallesAlumno.telefono" type="text" class="form-control" id="telefono" name="telefono" required>
                <span class="input-group-text">Edad</span>
                <input [(ngModel)]="alumno.edad" type="number" class="form-control" id="edad" name="edad" required>
            </div>


            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Guardar</button>
          </form>
          <br>
          <div *ngIf="alertaBien" class="alert alert-success" role="alert">
            ¡Creado correctamente!
          </div>
          <div *ngIf="alertaMal" class="alert alert-danger" role="alert">
            Error al crear el alumno: {{error}}
          </div>
    </div>
    
  </div>
</div>
